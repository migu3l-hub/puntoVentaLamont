{% extends 'global/index.html' %}
{% block titulo %}
  Moon server | confirmación de Eliminación
{% endblock titulo %}

{% block body %}

<form method="post">
  {% csrf_token %}
  <p><strong>¿Desea eliminar el registro {{ object.nombre }}?</strong></p>
  <button type="submit" class="btn btn-danger">Confirmar</button> <a class="btn btn-primary" href="{% url 'global:listar_aparato' %}">Cancelar</a>
</form>

{% endblock body %}
